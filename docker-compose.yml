version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: xmtd
      POSTGRES_PASSWORD: xmtdpass
      POSTGRES_DB: xmtd
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: xmtd
      DB_PASS: xmtdpass
      DB_NAME: xmtd
      DB_SYNC: "true"
      DB_SEED: "true"
      JWT_SECRET: change-me
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: /api
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres-data:
